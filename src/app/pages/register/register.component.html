<!-- src/app/register/register.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl mb-4 font-bold text-center">Register</h2>
  
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Name</label>
        <input formControlName="name" type="text" placeholder="Your name"
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Email</label>
        <input formControlName="email" type="email" placeholder="Your email"
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Password</label>
        <input formControlName="password" type="password" placeholder="Your password"
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
  
      <div *ngIf="errorMessage" class="mb-4 text-red-500">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Register
      </button>
  
      <!-- Navigational Link to Login -->
      <div class="mt-4 text-center">
        <p class="text-sm">
          Already have an account?
          <a [routerLink]="['/login']" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </form>
  </div>
