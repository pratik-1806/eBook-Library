<div class="container mx-auto p-4">
    <!-- Add Book Button -->
    <div class="mt-6">
        <button (click)="addBook()"
                class="bg-green-500 text-white px-4 py-2 mb-4   rounded hover:bg-green-600">
          Add Your Own Book
        </button>
      </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let book of books"
           (click)="openBook(book._id)"
           [ngStyle]="{
            'border': userId == book.author._id
                      ? '3px solid #47f63b'   
                      : '1px solid #e5e7eb'}"
           class="cursor-pointer border rounded shadow hover:shadow-lg transition">
        <img [src]="book.coverImage" alt="{{ book.title }}" class="w-full h-48 object-cover rounded-t">
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ book.title }}</h2>
          <p class="text-gray-600">{{ book.genre }}</p>
        </div>
      </div>
    </div>
    
  </div>
